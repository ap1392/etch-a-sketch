<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="container">
        <div class="title"><h1>Etch-A-Sketch</h1></div>
        <div class="content">
            <div class="sketchPad"></div>
            <div class="buttons">
                <button onclick="toggleDrawingItem('pen')">Pen</button>
                <button onclick="toggleDrawingItem('eraser')">Eraser</button>
                <button onclick="toggleDrawingItem('rainbow')">Rainbow</button>
                <button onclick="addGridLines()">Toggle grid</button>
                <button id = "reset">Reset Board</button>
            </div>
            <div class="slider">
                <input type="range" min="2" max="64" value="16" class="slider" id="myRange">
              </div>
            <div>
                Pick a Color!
                <input type="color" id="color">
            </div>  
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
